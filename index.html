<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter app</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container-fluid text-center">
      <header>
        <h2 class="display-1 border-bottom text-white mb-2">Counter</h2>
      </header>
      <h1 id="counter" class="">0</h1>
      <div class="buttons">
        <button id="button1" type="button" class="btn-lg btn text-light">+</button>
        <button id="button2" type="button" class="btn-lg btn text-light">-</button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
